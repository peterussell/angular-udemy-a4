<div class="container">
  <div class="row">
    <app-game-control (counterTick)="onCounterTick($event)"></app-game-control>
  </div>
  <div class="row">

    <div class="col-md-6">
      <app-odd-renderer *ngFor="let counterVal of oddNumbers">
        {{ counterVal }}
      </app-odd-renderer>
    </div>

    <div class="col-md-6">
      <app-even-renderer *ngFor="let counterVal of evenNumbers">
        {{ counterVal }}
      </app-even-renderer>
    </div>

  </div>
</div>
